- hosts: db
  tasks:
  - name: Install MariaDB
    become: yes
    yum:
      name: 'mariadb-server'
      state: present
  - name: Enable MariaDB (set to autostart)
    become: yes
    service:
      name: 'mysqld'
      enabled: yes
  - name: start  MariaDB
    become: yes
    service:
      name: 'mysqld'
      state: started

- hosts: web
  tasks:
  - name: Install Apache (httpd)
    become: yes
    yum: name='httpd' state=present
  - name: Set Apache to run
    become: yes
    service: name='httpd' state=started enabled=yes
  - name: Configure firewall
    become: yes
    firewalld:
      service: http
      state: enabled
      permanent: true
    notify:
      - restart-firewall
  
  handlers:
    - name: restart-firewall
      become: yes
      service:
        name: firewalld
        state: restarted


